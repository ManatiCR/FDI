
fdi_default_content.email_config_form:
  path: '/admin/config/emailconfig'
  defaults:
    _form: '\Drupal\fdi_default_content\Form\EmailConfigForm'
    _title: 'Direcciones de correo'
  requirements:
    _permission: 'See admin list pages'
  options:
    _admin_route: TRUE
fdi_default_content.fdi_admin_page:
  path: '/fdi/admin'
  defaults:
    _controller: 'Drupal\fdi_default_content\Controller\FdiAdminPage::fdiAdminPageTheme'
    _title: 'FDI Página de administración'
  requirements:
    _permission: 'See admin list pages'
